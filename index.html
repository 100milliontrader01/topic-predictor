<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit or Flop? | Topic Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(126, 34, 206, 0.2) 0, transparent 50%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide {
            animation: slideUp 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12 animate-slide">
            <h1 class="text-5xl font-extrabold tracking-tight mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Hit or Flop?
            </h1>
            <p class="text-slate-400 font-medium text-lg">Predict your next topic performance using your historical data.</p>
        </header>

        <!-- Predictor Main Section -->
        <section class="mb-12 animate-slide" style="animation-delay: 0.1s;">
            <div class="glass rounded-3xl p-8 max-w-2xl mx-auto border-t border-white/20">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                    <span class="text-purple-400">âœ¨</span> New Topic Predictor
                </h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="predictInput" 
                        class="flex-1 bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all text-lg" 
                        placeholder="What's your new idea?">
                    <button id="predictBtn" 
                        class="bg-white text-slate-900 font-bold px-8 py-4 rounded-xl hover:bg-purple-100 transition-all active:scale-95 whitespace-nowrap">
                        Analyze Topic
                    </button>
                </div>
                
                <div id="predictionResult" class="hidden mt-8 p-6 rounded-2xl border transition-all duration-500">
                    <div id="resultContent" class="flex flex-col items-center text-center">
                        <span id="resultLabel" class="text-xs font-bold uppercase tracking-widest mb-1">Prediction Result</span>
                        <h3 id="resultVerdict" class="text-3xl font-black mb-2"></h3>
                        <div id="scoreBar" class="w-full h-2 bg-white/10 rounded-full mt-4 overflow-hidden">
                            <div id="scoreProgress" class="h-full w-0 transition-all duration-1000"></div>
                        </div>
                        <p id="resultRating" class="mt-3 text-lg font-medium"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Management Section -->
        <div class="grid md:grid-cols-2 gap-8 animate-slide" style="animation-delay: 0.2s;">
            
            <!-- Hits List -->
            <div class="glass rounded-3xl p-6 flex flex-col h-[500px]">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-emerald-400">ðŸ”¥ Hit Library</h3>
                    <span id="hitCount" class="text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-md font-mono">0 Items</span>
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="hitEntry" class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500" placeholder="Add a winner...">
                    <button id="addHitBtn" class="bg-emerald-500 hover:bg-emerald-400 text-white p-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg>
                    </button>
                </div>
                <ul id="hitsList" class="space-y-2 overflow-y-auto custom-scrollbar flex-1 pr-2"></ul>
            </div>

            <!-- Flops List -->
            <div class="glass rounded-3xl p-6 flex flex-col h-[500px]">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-red-400">ðŸ’€ Flop Library</h3>
                    <span id="flopCount" class="text-xs bg-red-500/20 text-red-400 px-2 py-1 rounded-md font-mono">0 Items</span>
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="flopEntry" class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500" placeholder="Add a failure...">
                    <button id="addFlopBtn" class="bg-red-500 hover:bg-red-400 text-white p-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg>
                    </button>
                </div>
                <ul id="flopsList" class="space-y-2 overflow-y-auto custom-scrollbar flex-1 pr-2"></ul>
            </div>

        </div>

        <footer class="mt-12 text-center text-slate-500 text-sm">
            <p>Topics are stored locally in your browser cache.</p>
        </footer>
    </div>

    <script>
        // State Management
        let appData = {
            hits: [],
            flops: []
        };

        // Initialize from localStorage
        function init() {
            const stored = localStorage.getItem('topicPredictorData');
            if (stored) {
                try {
                    appData = JSON.parse(stored);
                } catch (e) {
                    console.error("Failed to parse stored data", e);
                }
            }
            renderLists();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Button Click Listeners
            document.getElementById('predictBtn').addEventListener('click', handlePrediction);
            document.getElementById('addHitBtn').addEventListener('click', () => addTopic('hits'));
            document.getElementById('addFlopBtn').addEventListener('click', () => addTopic('flops'));

            // Enter key listeners
            document.getElementById('predictInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handlePrediction(); });
            document.getElementById('hitEntry').addEventListener('keypress', (e) => { if(e.key === 'Enter') addTopic('hits'); });
            document.getElementById('flopEntry').addEventListener('keypress', (e) => { if(e.key === 'Enter') addTopic('flops'); });
        }

        // Save to localStorage
        function save() {
            localStorage.setItem('topicPredictorData', JSON.stringify(appData));
            renderLists();
        }

        function addTopic(type) {
            const input = document.getElementById(type === 'hits' ? 'hitEntry' : 'flopEntry');
            if (!input) return;
            const value = input.value.trim().toLowerCase();
            
            if (value && !appData[type].includes(value)) {
                appData[type].unshift(value);
                input.value = '';
                save();
            }
        }

        window.removeTopic = function(type, index) {
            appData[type].splice(index, 1);
            save();
        };

        function renderLists() {
            const types = ['hits', 'flops'];
            types.forEach(type => {
                const listEl = document.getElementById(`${type}List`);
                const countEl = document.getElementById(type === 'hits' ? 'hitCount' : 'flopCount');
                
                if (!listEl || !countEl) return;

                listEl.innerHTML = '';
                countEl.innerText = `${appData[type].length} Items`;

                appData[type].forEach((topic, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-white/5 px-4 py-3 rounded-xl border border-white/5 hover:border-white/10 transition-all group';
                    li.innerHTML = `
                        <span class="capitalize font-medium text-slate-300">${topic}</span>
                        <button onclick="removeTopic('${type}', ${index})" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256"><path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"></path></svg>
                        </button>
                    `;
                    listEl.appendChild(li);
                });
            });
        }

        function calculateSimilarity(str1, str2) {
            const words1 = str1.toLowerCase().split(/\W+/);
            const words2 = str2.toLowerCase().split(/\W+/);
            const intersection = words1.filter(word => words2.includes(word) && word.length > 2);
            return intersection.length;
        }

        function handlePrediction() {
            const input = document.getElementById('predictInput');
            const topic = input.value.trim().toLowerCase();
            if (!topic) return;

            let hitScore = 0;
            let flopScore = 0;

            appData.hits.forEach(h => {
                if (topic.includes(h) || h.includes(topic)) hitScore += 3;
                hitScore += calculateSimilarity(topic, h);
            });

            appData.flops.forEach(f => {
                if (topic.includes(f) || f.includes(topic)) flopScore += 3;
                flopScore += calculateSimilarity(topic, f);
            });

            if (appData.hits.length === 0 && appData.flops.length === 0) {
                showResult("DATA REQUIRED", "Add topics to your libraries first.", 50, "bg-slate-400", "border-slate-500/30 text-slate-400");
                return;
            }

            let total = hitScore + flopScore;
            let percentage = total === 0 ? 50 : (hitScore / total) * 100;
            
            let verdict = "";
            let colorClass = "";
            let borderClass = "";
            let ratingText = `Rating: ${(percentage/10).toFixed(1)}/10`;

            if (percentage > 65) {
                verdict = "DEFINITE HIT";
                colorClass = "bg-emerald-500";
                borderClass = "border-emerald-500/30 text-emerald-400";
            } else if (percentage < 35) {
                verdict = "TOTAL FLOP";
                colorClass = "bg-red-500";
                borderClass = "border-red-500/30 text-red-400";
            } else {
                verdict = "COULD GO EITHER WAY";
                colorClass = "bg-yellow-500";
                borderClass = "border-yellow-500/30 text-yellow-400";
            }

            showResult(verdict, ratingText, percentage, colorClass, borderClass);
        }

        function showResult(verdict, rating, percent, color, border) {
            const panel = document.getElementById('predictionResult');
            const verdictEl = document.getElementById('resultVerdict');
            const ratingEl = document.getElementById('resultRating');
            const progress = document.getElementById('scoreProgress');

            if (!panel || !verdictEl || !ratingEl || !progress) return;

            panel.className = `mt-8 p-6 rounded-2xl border transition-all duration-500 glass animate-slide ${border}`;
            panel.classList.remove('hidden');
            
            verdictEl.innerText = verdict;
            ratingEl.innerText = rating;
            
            progress.className = `h-full transition-all duration-1000 ${color}`;
            // Reset width briefly to trigger transition
            progress.style.width = '0%';
            setTimeout(() => {
                progress.style.width = `${percent}%`;
            }, 50);
        }

        // Ensure DOM is fully loaded before initialization
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
